{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %} | Pa’Ya</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/footer.css' %}" rel="stylesheet">

</head>

<body>
    {% block navbar %}
        {% include 'core/navbar.html' %}
    {% endblock %}
    {% block content %}{% endblock %}
    <footer class="bg-light">
      <div class="container">
        <div class="row py-2">{% block footer %}{% endblock %}</div>
        <div class="row">
          <div class="col text-center">
            <p class="text-muted">Derechos reservados &copy; 2020 Pa’Ya</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/vendor/fontawesome/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/max-date-today.js' %}"></script>
    <script src="{% static 'core/js/resize-select.js' %}"></script>
</body>

</html>
